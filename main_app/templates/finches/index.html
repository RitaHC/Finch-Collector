{% extends 'base.html' %}
{% block  content %}
    <h1>Index Finches</h1>

    {% for finch in  finches %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">
                <p>Name: {{finch.name}} </p>
                <p>Age: {{finch.age}} </p>
                <a href="{% url 'detail' finch.id %}">View {{finch.name}} </a>
            </span>
        </div>
    </div>
    {% endfor %}

{% endblock  %}
